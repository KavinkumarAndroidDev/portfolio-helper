<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Portfolio - Projects & Blogs</title>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-content">
            <h1>Portfolio Manager</h1>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Add New</a>
                <a href="manage.html" class="nav-link active">Manage</a>
            </div>
        </div>
    </nav>

    <div class="kavin_all_wrap">
        <div class="kavin_mainpart">
            <div class="mainpart_inner">
                <!-- Login Section -->
                <section id="login" class="kavin_section">
                    <div class="container">
                        <h2>Login</h2>
                        <form id="login-form" class="form">
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" required>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </form>
                        <div id="auth-status" class="auth-status"></div>
                    </div>
                </section>

                <!-- Management Section (Hidden until authenticated) -->
                <section id="management" class="kavin_section" style="display: none;">
                    <div class="container">
                        <div class="section-header">
                            <h2>Manage Portfolio</h2>
                            <button id="logout-btn" class="btn btn-secondary">Logout</button>
                        </div>

                        <!-- Projects Management -->
                        <section id="projects" class="kavin_section">
                            <div class="container">
                                <div class="section-header">
                                    <h2>Projects</h2>
                                    <button id="save-order-btn" class="btn btn-secondary">Save Order</button>
                                </div>
                                <div id="projects-grid" class="items-grid" data-type="projects"></div>
                            </div>
                        </section>

                        <!-- Blogs Management -->
                        <section id="blogs" class="kavin_section">
                            <div class="container">
                                <div class="section-header">
                                    <h2>Blogs</h2>
                                    <button id="save-blog-order-btn" class="btn btn-secondary">Save Order</button>
                                </div>
                                <div id="blogs-grid" class="items-grid" data-type="blogs"></div>
                            </div>
                        </section>
                    </div>
                </section>

                <!-- Edit Modal -->
                <div id="edit-modal" class="modal">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h3 id="modal-title">Edit Item</h3>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="edit-form" class="form">
                                <!-- Form fields will be dynamically added here -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Scripts -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/manage.js"></script>
</body>
</html>
